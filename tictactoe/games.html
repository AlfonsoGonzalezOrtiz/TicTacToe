<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Games</title>
</head>

<body>
    {% if games %}
        {% for game in games %}
            <p>
                {{ game}}
            </p>
        {% endfor %}
    {% else %}
        <p>No hay juegos disponibles.</p>
    {% endif %}
</body>



</html>
